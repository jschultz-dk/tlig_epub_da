<h2>8. december 1986</h2>
<p class="subtitle">Du er i Mit Lys</p>
<p><em>Kan jeg være i Dit lys?</em></p>
<p>du er i Mit Lys; Jeg er Jesus, din Frelser; at bære Mit Kors<a class="footnote-ref" href="#fn1" id="fnref1" epub:type="noteref" role="doc-noteref"><sup>[1]</sup></a> betyder, at du bærer Mine lidelser med dig, datter;</p>
</section>
