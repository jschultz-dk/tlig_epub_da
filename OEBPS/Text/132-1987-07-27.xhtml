<h2>27. juli 1987</h2>
<p class="subtitle">En renselse</p>
<p><em>(Jeg kommer med en følelse af forladthed. Jeg føler, at Gud ikke er så nær som før.)</em></p>
<p>vær ikke ked af det, Min Vassula; Jeg vil afklare alt dette for dig; Jeg er dig nær;</p>
