<section id="30-august-1987" class="level2">
<h2>30. august 1987</h2>
<p class="subtitle">Du er ikke alene</p>
<p><em>(Aften.)</em></p>
<p><em>Jesus?</em></p>
<div class="block"><p>Jeg er;</p>
<p>vil du lade Mig hvile i dig?</p></div>
<p><em>Ja, Herre.</em></p>
<p>søg Mig, Min blomst, ønsk Mig brændende, velsign Mig,</p>
<p><em>Jeg velsigner Dig, Herre.</em></p>
<p>modtag også Mine velsignelser; <u>du er ikke alene</u>!</p>
<p><em>(Jeg følte Ham, som kunne jeg røre Ham.)</em></p>
