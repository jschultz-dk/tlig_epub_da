<p class="subtitle">Se Mig i Min Skabelse</p>
<p><em>(I går aftes så jeg Guds ansigt i himlen. Himlen var skøn at se på! Den var som et malet billede af en dygtig kunstmaler. Jeg genkendte Guds skønhed deri. Det var tydeligt.)</em></p>
<p>ja, Vassula, se Mig i Min Skabelse; se Mig og elsk Mig;</p>
