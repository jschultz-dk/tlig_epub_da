<h2>8. juni 1987</h2>
<p class="subtitle">Stol på Mig</p>
<p>Vassula, Jeg ønsker at befæste Mine Gerninger,</p>
<p><em>Hvad skal jeg gøre?</em></p>
<p>Jeg vil lede dig; Jeg vil lede dig endnu videre, stol på Mig, modtag Min Fred;</p>
