<section id="5-juni-1987" class="level2">
<h2>5. juni 1987</h2>
<p class="subtitle">Find Mig ved Mine Korsvejsstationer</p>
<p>Vassula, find Mig på Mine Korsvejsstationer; vær velsignet; vi vil arbejde sammen;</p>
<p><em>(Jeg har endnu ikke gået Hans korsvej. Det vil jeg, men jeg venter på præsten, eftersom han er blevet bedt af Jesus om at være med mig.)</em></p>
