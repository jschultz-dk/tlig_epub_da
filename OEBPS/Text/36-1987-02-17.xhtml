<section id="17-februar-1987" class="level2">
<h2>17. februar 1987</h2>
<p class="subtitle">Jeg er hele menneskehedens Fader</p>
<p>Vassula, hvorfor, hvorfor undgår du at kalde Mig Fader? Vassula, Jeg elsker at blive kaldt Fader;<a class="footnote-ref" href="#fn1" id="fnref1" epub:type="noteref" role="doc-noteref"><sup>[1]</sup></a> Jeg er hele menneskehedens Fader;</p>
<p><em>Jeg elsker Dig, Fader.</em></p>
<p>Jeg elsker også dig;</p>
</section>
