<h2>20. juni 1987</h2>
<p class="subtitle">Pryd Os med kærlighed</p>
<p><em>(Thailand)</em></p>
<p>hvor var Jeg glad for at modtage dit lys;</p>
<p><em>(Hellige Maria.)</em></p>
<p>pryd Os med kærlighed, modtag vor fred;</p>
<p><em>(Hellige Maria sagde disse ord meget kærligt. Jeg havde tændt et lys for Hellige Maria, før jeg gik korsvejens stationer.)</em></p>
