<h2>8. april 1987</h2>
<p class="subtitle">Kærlighed</p>
<p><em>(I dag har jeg et par ting at gøre, men jeg kan ikke lade være med at skrive til Gud. Så jeg spurgte Jesus hurtigt: ”Et ord, Herre, bare et ord.”)</em></p>
<p>et ord, Vassula? KÆRLIGHED</p>
<p><em>Jeg elsker Dig!</em></p>
<p><em>(Med “et ord” mente jeg egentlig en kort sætning.)</em></p>
