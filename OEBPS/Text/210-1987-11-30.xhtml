<h2>30. november 1987</h2>
<p class="subtitle">Min Kirke vil blive én</p>
<p><em>Jesus?</em></p>
<div class="block"><p>Jeg er,</p>
<p>Jeg, Jesus, garanterer jer alle, at Min Kirke vil blive én, forenet; elskede, vær tro mod Mig; stol på Mig og vær tillidsfulde;</p></div>
