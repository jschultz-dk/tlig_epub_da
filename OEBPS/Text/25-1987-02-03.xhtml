<section id="3-februar-1987" class="level2">
<h2>3. februar 1987</h2>
<p class="subtitle">Jeg er din hengivne Vogter</p>
<p><em>Herre, Jeg føler mig tom, ikke som sædvanlig. Jeg føler mig kold som en sten!</em></p>
<p>Vassula, det er Jeg, der beskærer dine grene og giver dig styrke; Jeg er din Hengivne Vogter; ved at beskære dig styrker Jeg dig, så du må bære rig frugt; </p>
