<section id="7-december-1987" class="level2">
<h2>7. december 1987</h2>
<p class="subtitle">Jeg vil lede dig, som Jeg ønsker det</p>
<p>Jeg leder dig på en ’uortodoks måde’, men Jeg er Gud, og Jeg vil vælge en hvilken som helst måde, timerne flyver, tiden er nær; Jeg vil lede dig, som Jeg ønsker det, Vassula.</p>
